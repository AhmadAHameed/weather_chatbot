version: "3.1"

stories:
- story: ask about realtime weather
  steps:
  - intent: greet
  - action: utter_greet
  - intent: get_realtime_weather
  - action: utter_get_realtime_weather
  - intent: location
  - action: utter_location_realtime_weather

- story: ask about forecasting weather
  steps:
  - intent: greet
  - action: utter_greet
  - intent: get_forecast_weather
  - action: utter_get_forecast_weather
  - intent: location
  - action: utter_location_forecast_weather

- story: thanks and goodbye
  steps:
  - intent: thanks
  - action: utter_thanks
  - intent: goodbye
  - action: utter_goodbye


