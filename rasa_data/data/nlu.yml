version: "3.1"

# NLU training data is defined under the nlu key.
# Items that can be added under this key are:
# Training examples // Synonyms // Regular expressions // Lookup tables
nlu:
- intent: greet
  examples: |
    - Hi!
    - Hello there!
    - Good morning, how can I help?
    - Hey, what's up?
    - Greetings!
    - Hi, what can you do?
    - Hello, it's nice to see you!
    - Hi, how are you doing today?
    - Good day!
    - Greetings, how can I assist you?

- intent: goodbye
  examples: |
    - Goodbye, take care!
    - See you later!
    - Bye for now, have a great day!
    - Farewell!
    - Until we meet again, goodbye!
    - Take care, bye!
    - Bye, it was nice talking to you!
    - Have a good one!
    - So long!
    - Catch you later!

- intent: get_realtime_weather
  examples: |
    - What's the weather like in [Paris](location) right now?
    - What's the weather like in [Seoul](location) right now?
    - Tell me the current temperature in [Tokyo](location).
    - Tell me the current temperature in [Chicago](location).
    - What's the forecast for [Sydney](location) today?
    - What's the forecast for [Los Angeles](location) today?
    - Can you give me the weather report for [Chicago](location)?
    - Can you give me the weather report for [Tokyo](location)?
    - I'm curious about the weather in [Beijing](location).
    - I'm curious about the weather in [Los Angeles](location).
    - How's the weather looking in [Berlin](location) at the moment?
    - How's the weather looking in [Sydney](location) at the moment?
    - Tell me about the conditions in [Sydney](location).
    - Tell me about the conditions in [Berlin](location).
    - What can you tell me about the weather in [Rome](location)?
    - What can you tell me about the weather in [Mumbai](location)?
    - How's the climate in [Berlin](location)?
    - How's the climate in [Mumbai](location)?
    - Describe the weather in [Seoul](location) today.
    - Describe the weather in [Paris](location) today.
    

- intent: get_forecast_weather
  examples: |
    - What's the forecast for the next seven days in [New York](location)?
    - What's the forecast for the next seven days in [London](location)?
    - Tell me about the weather outlook for the coming week in [Mumbai](location).
    - Tell me about the weather outlook for the coming week in [London](location).
    - Can you provide the forecast for the next three days in [San Francisco](location)?
    - Can you provide the forecast for the next three days in [Mumbai](location)?
    - What's the weather expected to be like in [London](location) over the weekend?
    - What's the weather expected to be like in [Tokyo](location) over the weekend?
    - Give me a preview of the weather for the next five days in [London](location).
    - Give me a preview of the weather for the next five days in [Sydney](location).
    - What's the forecast like for [San Francisco](location) in the upcoming days?
    - What's the forecast like for [Chicago](location) in the upcoming days?
    - Can you tell me about the weather trends for the next week in [Paris](location)?
    - Can you tell me about the weather trends for the next week in [New York](location)?
    - Describe the expected conditions for the next four days in [Beijing](location).
    - Describe the expected conditions for the next four days in [New York](location).
    - What's the outlook for the weather in [Rome](location) in the coming days?
    - What's the outlook for the weather in [New York](location) in the coming days?
    - Provide a forecast for the next six days in [London](location).
    - Provide a forecast for the next six days in [Mumbai](location).

- intent: location
  examples: |
    - How's the weather in [Amsterdam](location)?
    - How's the weather in [Jakarta](location)?
    - Tell me about the conditions in [Buenos Aires](location).
    - Tell me about the conditions in [Amsterdam](location).
    - What's the weather like in [Cape Town](location)?
    - What's the weather like in [Buenos Aires](location)?
    - Can you provide information about the weather in [Cape Town](location)?
    - Can you provide information about the weather in [Dubai](location)?
    - What can you tell me about the weather in [Cape Town](location)?
    - What can you tell me about the weather in [Edinburgh](location)?
    - Describe the climate in [Edinburgh](location).
    - Describe the climate in [Frankfurt](location).
    - How's the weather looking in [Geneva](location)?
    - How's the weather looking in [Frankfurt](location)?
    - Tell me about the conditions in [Havana](location).
    - Tell me about the conditions in [Edinburgh](location).
    - What's the weather like in [Istanbul](location)?
    - What's the weather like in [Havana](location)?
    - Provide information about the weather in [Jakarta](location).
    - Provide information about the weather in [Havana](location).

- intent: time
  examples: |
    - What's the current weather?
    - Tell me about the conditions right now.
    - How's the weather at this moment?
    - What's the temperature currently?
    - Give me the latest weather update.
    - Tell me about the weather conditions currently.
    - What's the weather like as of now?
    - Provide the current temperature.
    - How's it looking outside right now?
    - What's the current climate?

- intent: thanks
  examples: |
    - Thanks for the weather info!
    - Thank you for your help.
    - I appreciate the weather details.
    - Thanks a bunch!
    - Thank you, that was helpful.
    - I'm grateful for the information.
    - Thanks a million!
    - Appreciate your assistance.
    - Thanks a ton!
    - Thank you so much!

- intent: confused
  examples: |
    - I'm a bit confused, can you clarify?
    - I didn't understand that, could you explain again?
    - I'm not sure what you mean, can you elaborate?
    - It's not clear to me, can you provide more information?
    - I'm confused, could you simplify that?
    - I didn't get that, could you rephrase?
    - I'm a bit lost, can you help me understand?
    - I'm having trouble understanding, can you clarify?
    - I'm not sure I follow, can you explain once more?
    - I'm confused, can you break it down for me?

- intent: help
  examples: |
    - How can you assist me?
    - What services do you offer?
    - Can you help me with something?
    - What are your capabilities?
    - I need some assistance, can you help?
    - What can you do to help me?
    - I require help, what can you provide?
    - Can you guide me on how to use your features?
    - I'm looking for some help, where should I start?
    - How can I get support from you?

